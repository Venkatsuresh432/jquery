<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 title="head" data="attr" value="get"></h4>

    <button id="gettitle">get title</button>
    <button id="getdata">get data</button>
    <button id="getvalue">get value</button>
    <button id="setdata">set data</button>
    <button id="remdata">rem value</button>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#gettitle").click(function()
            {
               console.log($("h4").attr("title"));
            });
            $("#getdata").click(function()
            {
               console.log($("h4").attr("data"));
            });
            $("#getvalue").click(function(){
                console.log($("h4").attr("value"));
            });
            $("#setdata").click(function()
            {
                $("h4").attr({
                    "title":"this is title",
                    "data":"this is data",
                    "value":"get data"
                });
                console.log("sucessfully changed.");
            });
            $("#remdata").click(function()
            {
                $("h4").removeAttr("value");
                console.log("sucessfully removed");
            });
        });
    </script>
</body>
</html>
