<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <ul>
            <li>con1</li>
            <li>con2</li>
            <li>con3</li>
            <li>
                <ul>
                    <li>con4</li>
                    <li>con5</li>
                    <li>con6</li>
                    <li>con7</li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            //li:nth-child value start with 1-n
            $(".parent ul").children("li:nth-child(2)").text("con change");
            //eq() value start with 0-n
            $(".parent ul li ul").children().eq(2).text("cont changed");
        });
    </script>  
</body>
</html>
