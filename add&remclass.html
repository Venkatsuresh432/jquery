<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cl1{
            color:red;
            background-color: aqua;
            font-size: 30px;
            font-family: arial;
        }
        .cli2{
            color:blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p class="cl1"> class rem prop</p>
    <p class="cli2"> line prop</p>
    <button id="re">remove</button>
    <button id="ad">add</button>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#re").click(function()
                {
                    $("p").removeClass("cl1");
                });
            $("#ad").click(function(){
                    $("p").addClass("cl1");
            }); 
            
            $("p").click(function(){
                $(this).removeClass("cli2");
            });

        });
    </script>
</body>
</html>
