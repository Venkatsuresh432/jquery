<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>remove the content please click </p>
    <p>click to remove content</p>
    <p>click to remove content</p>
    <p>click to remove content</p>
    <p>click to remove content</p>
    <p>click to remove content</p>
    <h1>double click to show content</h1>
    <button id="show1">show</button>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                // $("p").hide("speed",callback), speed parameter- slow,fast or millisecond
                    // callback function
                $(this).hide("slow",function(){
                    alert("content removed");
                });
            });
            $("#show1").dblclick(function(){
                $("p").show();
            });
        });
    </script>
</body>
</html>
